<!-- Dos botones, uno nos direcciona a advertisments y otro nos direcciona a bookings-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            outline: none;
        }

            .button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <a href="advertisements.html" class="button">View Advertisements</a>
        <a href="bookings.html" class="button">View Bookings</a>
    </div>
</body>
</html>
