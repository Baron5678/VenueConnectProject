{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    <table>
        <thead>
        <tr>
            <th>Profile</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Username:</td>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td>First name:</td>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <td>Phone number:</td>
            <td>{{ user.phone_number }}</td>
        </tr>
        </tbody>
    </table>
{% endblock %}
