{% extends 'base.html' %}

{% block title %}
    Advertisements
{% endblock %}

{% block content %}
    <table>
        <thead>
        <tr>
            <th>Advertisement</th>
            <th>Owner ID</th>
            <th>Title</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for ad in advertisements %}
            <tr>
                <td>{{ ad.id }}</td>
                <td>{{ ad.owner_id }}</td>
                <td>{{ ad.title }}</td>
                <td>{{ ad.description }}</td>
                <td>
                    <a href="{{ ad.id }}" class="button">Details</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
