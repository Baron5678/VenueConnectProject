<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisements</title>
    <link rel="stylesheet" type="text/css" href="../../static/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Advertisement</th>
                <th>Owner ID</th>
                <th>Title</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for ad in advertisements %}
            <tr>
                <td>{{ ad.id }}</td>
                <td>{{ ad.owner_id }}</td>
                <td>{{ ad.title }}</td>
                <td>{{ ad.description }}</td>
                <td>
                    <a href="advertisement.html" class="button">Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
