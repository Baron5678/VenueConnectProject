{% extends 'base.html' %}

{% block title %}
    Make a Booking
{% endblock %}

{% block content %}
    <h1>Make a Booking</h1>
    <form method="post">
        {% csrf_token %}
        {{ booking_form.as_p }}
        <button type="submit">Book</button>
    </form>
    <div>{{ venue.price_per_day }}</div>
{% endblock %}
